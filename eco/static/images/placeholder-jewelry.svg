<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#F3F4F6"/>
  
  <!-- Jewelry icon -->
  <g transform="translate(150, 100)">
    <!-- Necklace chain -->
    <circle cx="-40" cy="-20" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="-30" cy="-25" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="-20" cy="-28" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="-10" cy="-30" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="0" cy="-30" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="10" cy="-30" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="20" cy="-28" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="30" cy="-25" r="3" fill="#BF953F" opacity="0.6"/>
    <circle cx="40" cy="-20" r="3" fill="#BF953F" opacity="0.6"/>
    
    <!-- Pendant -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#FCF6BA" stroke="#BF953F" stroke-width="2"/>
    <circle cx="0" cy="-5" r="4" fill="#BF953F"/>
    <circle cx="0" cy="5" r="3" fill="#B38728"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="140" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="14">
    תמונת תבנית
  </text>
  <text x="150" y="160" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">
    לא זמינה
  </text>
</svg>